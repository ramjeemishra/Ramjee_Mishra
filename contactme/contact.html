<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #1e293b, #0f172a);
      color: #e2e8f0;
      font-family: 'Poppins', sans-serif;
    }
    .form-container {
      max-width: 700px;
      margin: 50px auto;
      padding: 30px;
      background: rgba(31, 41, 55, 0.85);
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }
    .form-input:focus {
      outline: none;
      box-shadow: 0 0 10px 2px #3b82f6;
    }
    .glow-button {
      background: linear-gradient(to right, #3b82f6, #9333ea);
      color: #fff;
      text-transform: uppercase;
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      transition: 0.3s ease;
      cursor: pointer;
      box-shadow: 0 0 10px 0 #3b82f6, 0 0 20px 0 #9333ea;
    }
    .glow-button:hover {
      background: linear-gradient(to right, #9333ea, #3b82f6);
      box-shadow: 0 0 20px 5px #9333ea, 0 0 40px 10px #3b82f6;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="text-4xl font-extrabold text-center mb-6">Get In Touch</h2>
    <p class="text-center mb-8">I'd love to hear from you! Please fill out the form below and I'll get back to you as soon as possible.</p>
    <form id="contactForm" class="space-y-6">
      <div>
        <label for="name" class="block text-sm font-semibold mb-1">Your Name</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          class="form-input w-full px-5 py-3 border border-gray-600 rounded-lg bg-gray-800 text-gray-200 placeholder-gray-400 focus:ring focus:ring-blue-500"
          placeholder="Enter your full name"
        />
      </div>
      <div>
        <label for="email" class="block text-sm font-semibold mb-1">Your Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="form-input w-full px-5 py-3 border border-gray-600 rounded-lg bg-gray-800 text-gray-200 placeholder-gray-400 focus:ring focus:ring-blue-500"
          placeholder="Enter your email address"
        />
      </div>
      <div>
        <label for="message" class="block text-sm font-semibold mb-1">Your Message</label>
        <textarea
          id="message"
          name="message"
          rows="5"
          required
          class="form-input w-full px-5 py-3 border border-gray-600 rounded-lg bg-gray-800 text-gray-200 placeholder-gray-400 focus:ring focus:ring-blue-500"
          placeholder="Type your message here..."
        ></textarea>
      </div>
      <div class="text-center">
        <button
          type="submit"
          class="glow-button"
        >
          Send Message
        </button>
      </div>
    </form>
  </div>
